<div class="row">
    <div class="col-md-12" role="main">
        <h1>Patient {{vm.patient.firstName}} {{vm.patient.name}} {{vm.age}} ans</h1>
        <form id="consulForm" name="consulForm" ng-submit="vm.addConsult()">
            <div ng-include src="'views/consult/consultationform.html'"></div>
            <div class="form-group">
                <div class="col-sm-2">
                    <button type="submit" class="btn btn-primary" ng-disabled="consulForm.$invalid">Sauver</button>
                </div>
                <div class="col-sm-offset-2 col-sm-2">
                    <button type="button" class="btn btn-primary" ng-click="vm.open()" ng-hide="!vm.consultation.id">Générer la facture</button>
                </div>
            </div>
        </form>
    </div>
    <script type="text/ng-template" id="modalBillForm.html">
        <div class="modal-header">
            <h3 class="modal-title">Facturation</h3>
        </div>
        <div class="modal-body">
            <form id="billConsult" name="billConsult">
                <div class="form-horizontal">
                    <div class="form-group">
                        <label for="price" class="col-sm-2 control-label">Montant</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" id="price" placeholder="ex: 50 ou 51.2 ou 51.23" ng-pattern="/^[0-9]+(\.[0-9]{1,2})?$/i" required="" ng-model="modal.bill.price" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="detail" class="col-sm-2 control-label">Libellé de la prestation</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" value="Consultation en ostéopathie" id="detail" required="" ng-model="modal.bill.detail" />
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" ng-click="modal.createBill()">Générer</button>
            <button class="btn btn-warning" ng-click="modal.cancel()">Annuler</button>
        </div>
    </script>
</div>
