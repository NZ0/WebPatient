<div class="modal-header">
    <h3 class="modal-title">{{modal.title}}</h3>
</div>
<div class="modal-body">
    {{modal.message}}
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="vm.confirm()">Ok</button>
    <button class="btn btn-warning" ng-click="vm.cancel()">Annuler</button>
</div>
