<div class="modal-header">
    <h3 class="modal-title">{{modal.confirmationTitle}}</h3>
</div>
<div class="modal-body">
    {{modal.confirmationText}}
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="modal.ok()">Ok</button>
    <button class="btn btn-warning" ng-click="modal.cancel()">Annuler</button>
</div>
