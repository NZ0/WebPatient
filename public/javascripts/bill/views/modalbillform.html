<div class="modal-header">
    <h3 class="modal-title">Facturation</h3>
</div>
<div class="modal-body">
    <form id="billConsult" name="billForm">
        <div class="form-horizontal">
            <div class="form-group">
                <label for="price" class="col-sm-2 control-label">Montant</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="price" placeholder="ex: 50 ou 51.2 ou 51.23" ng-pattern="/^[0-9]+(\.[0-9]{1,2})?$/i" required="" ng-model="modal.bill.price" />
                </div>
            </div>
            <div class="form-group">
                <label for="detail" class="col-sm-2 control-label">Libellé de la prestation</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" value="Consultation en ostéopathie" id="detail" required="" ng-model="modal.bill.details" />
                </div>
            </div>
            <div class="form-group">
                <label for="type" class="col-sm-2 control-label">Type de payement</label>
                <div class="col-sm-4">
                    <select name="type" id="type" class="form-control" ng-model="modal.bill.type" required>
                        <option value="CASH">Espèces</option>
                        <option value="CHECK">Chèque</option>
                        <option value="CREDIT_CARD">Carte Bleu</option>
                        <option value="OTHER">Autre</option>
                    </select>
                </div>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="modal.save()" ng-disabled="billForm.$invalid">Sauver</button>
    <button class="btn btn-warning" ng-click="modal.cancel()">Annuler</button>
</div>
